<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Assistente AI Cantina Virtuosa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 30px;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header-box {
            background-color: #800000;
            color: white;
            padding: 15px;
            font-size: 20px;
            text-align: center;
        }

        .chat-box {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            background-color: #fafafa;
        }

        .user-msg, .bot-msg {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 85%;
            white-space: pre-wrap;
        }

        .user-msg {
            align-self: flex-end;
            background-color: #e0f7fa;
            border: 1px solid #00acc1;
        }

        .bot-msg {
            align-self: flex-start;
            background-color: #f0f0f0;
            border: 1px solid #bbb;
        }

        form {
            display: flex;
            border-top: 1px solid #ccc;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
        }

        button {
            background-color: #800000;
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #555;
            padding: 10px;
        }

        .reset-btn {
            margin: 10px;
            text-align: center;
        }

        .reset-btn form {
            display: inline;
        }

        .reset-btn button {
            background-color: #888;
            padding: 6px 12px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header-box">
            ðŸ¤– Assistente AI Cantina Virtuosa
        </div>

        <div class="chat-box" id="chat-box">
            {% for message in chat_log %}
                <div class="{{ 'user-msg' if message['role'] == 'user' else 'bot-msg' }}">
                    <strong>{{ message['role'] }}:</strong> {{ message['text'] }}
                </div>
            {% endfor %}
        </div>

        <form action="/" method="post">
            <input type="text" name="user_input" placeholder="Scrivi un messaggio..." autocomplete="off" required>
            <button type="submit">Invia</button>
        </form>

        <div class="reset-btn">
            <form action="/reset" method="post">
                <button type="submit">ðŸ”„ Reset Chat</button>
            </form>
        </div>

        <div class="footer">
            Un progetto DEMO di Stefano Cocchieri
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        chatBox.scrollTop = chatBox.scrollHeight;
    </script>
</body>
</html>
